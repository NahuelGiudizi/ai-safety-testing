name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # ============================================
  # LINT JOB - Must pass (no continue-on-error)
  # ============================================
  lint:
    name: üîç Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy types-tqdm

      - name: Check with ruff
        run: ruff check src/ tests/ scripts/

      - name: Check formatting with black
        run: black --check src/ tests/ scripts/

      - name: Type check with mypy
        run: mypy src/ --config-file pyproject.toml

  # ============================================
  # TEST JOB - Runs after lint passes
  # ============================================
  test:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install pytest pytest-cov pytest-mock

      - name: Run unit tests
        id: tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term -m "not slow and not integration"

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ============================================
  # INTEGRATION JOB - Optional, with Ollama
  # ============================================
  integration:
    name: üîó Integration Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          sleep 5
          ollama pull llama3.2:1b

      - name: Run integration tests
        id: integration
        run: |
          pytest tests/ -v -m "integration" --timeout=300
        continue-on-error: true

      - name: Generate security report
        run: |
          python scripts/run_tests.py --model llama3.2:1b --report security_report.txt
        continue-on-error: true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            security_report.txt
            *.html
          if-no-files-found: ignore
